spring:
  application:
    name: exchange-bridge
  docker:
    compose:
      enabled: false
      file: docker-compose.yml
  data:
    jpa:
      repositories:
        enabled: false
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    driverClassName: org.sqlite.JDBC
    url: jdbc:sqlite:exchange-bridge.db
#    url: jdbc:sqlite:memory:myDb?cache=shared
    username: sa
    password: sa
#  autoconfigure:
#    exclude:
#      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
    jdbc:
      repositories:
        enabled: false
    r2dbc:
      repositories:
        enabled: false

server:
  port: 9000

hgstrat:
  binance:
    api-key: ${binance-api-key}
    secret-key: ${binance-secret-key}

logging:
  level:
    web: DEBUG
    webflux: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: TRACE
    org.servlet.mvc.method.annotation.ServletInvocableHandlerMethod: TRACE
    org.springframework.boot.actuate.trace.http.HttpTraceRepository: DEBUG
    org.springframework.http.codec.json: DEBUG
